<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Web Translator Application" />
    <meta name="theme-color" content="#ffffff" />
    <title>Web Translator</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <header>
      <h3>Web Translator API test</h3>
    </header>

    <div class="container">
      <main>
        <div>
          <span class="label">Source language:</span>
          <select id="source-language" name="sourceLanguage"></select>
        </div>
        <div>
          <span class="label">Target language:</span>
          <select id="target-language" name="targetLanguage"></select>
        </div>

        <button id="live-translate">Live translate</button>
        <button id="stop">Stop</button>
        
      </main>
      <aside>
        <div id="logs"></div>
      </aside>
    </div>

    <script type="module" src="./js/main.mjs" defer></script>
  </body>
</html>
